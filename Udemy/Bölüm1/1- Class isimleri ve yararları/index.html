    <!-- 
                                                Margin / Padding

                    margin - padding => {property}{sides}-{size} şeklinde yazılır.

                    {property} :
                        m:  margin
                        p:  padding

                    {sides} :
                        t:  top              => mt || pt
                        b:  bottom           => mb || pb
                        s:  start (left)     => ms || ps
                        e:  end (right)      => me || pe
                        x:  left + right     => mx || px
                        y:  top + bottom     => my || py
                        
                    {size} :
                        0: mt-0 => margin-top: 0;
                        1: mt-1 => $spacer * 0.25 (spacer belli bir değerdir değiştirilebilinir)
                        2: mt-2 => $spacer * 0.50
                        3: mt-3 => $spacer 
                        4: mt-4 => $spacer * 1.5
                        5: mt-5 => $spacer * 3
                        auto: mx-auto 
    

                <div class="bg-primary p-3 mb-3">Mavi bir dive padding ve margin bottom 3 değerini verdik</div>
                <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px;">200 px e sahip bir yeşil dive padding 4 ile margin
                    top 3 değerini verdik bunlara ekstra margin x auto yazarak x ekseni üzerinde sağdan soldan boşluk bırakarak
                    ortaladık</div>
    -->
