<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>

    <nav class="navbar bg-primary navbar-dark navbar-expand-sm">
        <!-- web sayfası belirli bir px'in altına düşünce(500px) mobilde daha kullanışlı olsun diye navbar-expand-sm'i ekledik (BreakPoints olayı)
        backgrounda mavi verdiğimizden dolayı yazıları açık renk yapmak için navbar-darki ekledik. -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link">Link1</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Link2</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Link3</a>
            </li>
        </ul>
    </nav>

    <nav class="navbar bg-warning navbar-dark navbar-expand-sm my-3">
        <div class="container-fluid">
            <!-- container classını kullanarak linkleri sağ tarafa logoyu sol tarafa koyabiliriz ve otomatikmen container
            classının içerisinde BrakPoints olayı vardır yani logonun solundan ve en sondaki linkin sağından padding değeri gelir ve bu olayı
            kaldırmak için fluid i dahil -->
            <a href="" class="navbar-brand">Logo</a>
            <ul class="navbar-nav me-auto">
                <!-- me-auto ile ilk 3 linki sola , son 3 linki sağa konumlandırdık. (sağ taraftan margin değerini auto yaptık.) -->
                <li class="nav-item">
                    <a href="" class="nav-link">Link1</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Link2</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Link3</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Link4</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Link5</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Link6</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
