<!-- ***ÖNEMLİ***
-html tagindaki h-100 classı 
-body tagindeki h-100 , d-flex , flex-column classı 
-footer tagindaki mt-auto classı 
bu classları yazmamızın sebebi: "main" tagi olmasaydı eğer (main tagini sil) html sayfasının navbar kısmı ile footer kısmını ayırt edemezdik. -->

<!-- sm-md-lg... olayları (px düştükçe colonların birbirine çakısmaması ve güzel bir görüntüde durmasını sağlama olayı) "RESPONSIVE" adı altında anlatılan bir şey. -->

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awasome Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body class="h-100 d-flex flex-column ">

    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobile">
                <!-- mobil cihazlarda daha kullanışlı olması için piksel "navbar-expand-md" ın altına düştüğünde buton karşımıza çıkmasını ve geçişin olmasını navbar-toggler / collapse olayları ile yapabiliyoruz. -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="blogs.html" class="nav-link">Blogs</a>
                    </li>

                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <!-- d-flex: displayi flex yaptık çünkü input ile butonu yan yana getirmek istedik. -->
                    <!-- form etiketini burada kapsayıcı bir etiket olarak kullandık , div kullansakta olurdu. -->
                    <input type="text" class="form-control me-1" placeholder="Search">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-4">
            <h2 class="my-3">Contact Us</h2>
            <div class="row g-2">
                <div class="col-md-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form.
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea name="message" id="message" class="form-control"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-warning" style="width: 100%;">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <iframe id="map"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12620.757489068012!2d29.092491!3d37.7387013!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c73f28008f7c8d%3A0x66d205fe1aca0433!2sPamukkale%20Teknokent!5e0!3m2!1str!2str!4v1660049779824!5m2!1str!2str"
                        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <!-- harita bilgisini iframe adresi ile bu şekilde ekledik -->
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 bg-dark text-white mt-auto">
        <div class="container text-center">
            <span>All Rights Reserved. @2025</span>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
