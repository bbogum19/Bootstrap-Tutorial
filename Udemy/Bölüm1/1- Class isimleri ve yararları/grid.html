<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>
    <!-- container -->
    <!-- row -->
    <!-- column -->

    <div class="container">
        <div class="row">
            <div class="col-2 border">column</div>
            <div class="col-5 border">column</div>
            <div class="col-5 border">column</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 border">column</div>
            <div class="col-md-6 border">column</div>
        </div>
    </div>
    <!--
    row classını ekleyince otomatikmen o satırı 12 kolona böler ve bu kolonların değerlerine yukarıdaki gibi atama
    yapabilirz
    tarayıcıyı küçülttüğümüz zaman kolonların düzeni de değişmesi icin colonlara sm-md-lg... gibi değerler atmamız lazım ve
    belli pikselin altına düşünce düzen değişsin(BreakPoints)
    Örneğin sm : 0-576px arası için geçerli
            md : 576-768px
            lg : 768-992px 
            ...
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
