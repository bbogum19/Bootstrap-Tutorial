<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Documents</title>
</head>

<body>

    <nav class="navbar navbar-light bg-danger navbar-expand-md">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                OffCanvas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="mobile">
                <!-- mobil cihazlarda daha kullanışlı olması için piksel "navbar-expand-md" ın altına düştüğünde buton karşımıza çıkmasını ve geçişin olmasını navbar-toggler / collapse olayları ile yapabiliyoruz. -->
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Header</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="blogs.html" class="nav-link">Blogs</a>
                        </li>

                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <!-- d-flex: displayi flex yaptık çünkü input ile butonu yan yana getirmek istedik. -->
                        <!-- form etiketini burada kapsayıcı bir etiket olarak kullandık , div kullansakta olurdu. -->
                        <input type="text" class="form-control me-1" placeholder="Search">
                        <button class="btn btn-warning">
                            Ara
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">View Canvas</button>

        <div class="offcanvas offcanvas-end" id="myOffcanvas" data-bs-backdrop="false">
            <!-- offcanvass-end: canvasın ekranın sağ tarafından çıkacağını belirttik. -->
            <!-- data-bs-backdrop="false" : ekranın herhangi bir yerine tıklayınca canvas kapanmaz ve canvas açıldığı zaman arka plan gri renge bürünmez -->
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam sunt, veniam vitae maiores harum
                    fugit?
                </p>
                <ul class="list-group">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                </ul>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
